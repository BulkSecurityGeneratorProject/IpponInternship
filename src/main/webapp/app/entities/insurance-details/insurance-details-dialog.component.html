<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myInsuranceDetailsLabel">Create or edit a Insurance Details</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!insuranceDetails.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="insuranceDetails.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_level">Level</label>
            <select class="form-control" name="level" [(ngModel)]="insuranceDetails.level" id="field_level" >
                <option value="NONE">NONE</option>
                <option value="STATEMINIMUM">STATE MINIMUM</option>
                <option value="LIABILITY">LIABILITY</option>
                <option value="COMPREHENSIVE">COMPREHENSIVE</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_annualPremium">Annual Premium</label>
            <input type="number" class="form-control" name="annualPremium" id="field_annualPremium"
                [(ngModel)]="insuranceDetails.annualPremium" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_injuryLiability">Injury Liability</label>
            <input type="checkbox" class="form-control" name="injuryLiability" id="field_injuryLiability"
                [(ngModel)]="insuranceDetails.injuryLiability" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_propertyLiability">Property Liability</label>
            <input type="checkbox" class="form-control" name="propertyLiability" id="field_propertyLiability"
                [(ngModel)]="insuranceDetails.propertyLiability" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_uninsuredMotoristInjury">Uninsured Motorist Injury</label>
            <input type="checkbox" class="form-control" name="uninsuredMotoristInjury" id="field_uninsuredMotoristInjury"
                [(ngModel)]="insuranceDetails.uninsuredMotoristInjury" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_uninsuredMotoristProperty">Uninsured Motorist Property</label>
            <input type="checkbox" class="form-control" name="uninsuredMotoristProperty" id="field_uninsuredMotoristProperty"
                [(ngModel)]="insuranceDetails.uninsuredMotoristProperty" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
