<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="vehicle">
            <h2><span>Vehicle</span> {{vehicle.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Make</span></dt>
                <dd>
                    <span>{{vehicle.make}}</span>
                </dd>
                <dt><span>Model</span></dt>
                <dd>
                    <span>{{vehicle.model}}</span>
                </dd>
                <dt><span>Year</span></dt>
                <dd>
                    <span>{{vehicle.year}}</span>
                </dd>
                <dt><span>Mileage</span></dt>
                <dd>
                    <span>{{vehicle.mileage}}</span>
                </dd>
                <dt><span>Vin</span></dt>
                <dd>
                    <span>{{vehicle.vin}}</span>
                </dd>
                <dt><span>Insurance Id</span></dt>
                <dd>
                    <span>{{vehicle.insuranceId}}</span>
                </dd>
                <dt><span>Driver</span></dt>
                <dd>
                    <div *ngIf="vehicle.driver">
                        <a [routerLink]="['/driver', vehicle.driver?.id, 'view']">{{vehicle.driver?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/vehicle', vehicle.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
