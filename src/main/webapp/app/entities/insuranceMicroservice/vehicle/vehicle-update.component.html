<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-vehicle-heading">Create or edit a Vehicle</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!vehicle.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="vehicle.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_make">Make</label>
                    <input type="text" class="form-control" name="make" id="field_make"
                        [(ngModel)]="vehicle.make" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_model">Model</label>
                    <input type="text" class="form-control" name="model" id="field_model"
                        [(ngModel)]="vehicle.model" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_year">Year</label>
                    <input type="number" class="form-control" name="year" id="field_year"
                        [(ngModel)]="vehicle.year" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_mileage">Mileage</label>
                    <input type="number" class="form-control" name="mileage" id="field_mileage"
                        [(ngModel)]="vehicle.mileage" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_vin">Vin</label>
                    <input type="text" class="form-control" name="vin" id="field_vin"
                        [(ngModel)]="vehicle.vin" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_insuranceId">Insurance Id</label>
                    <input type="number" class="form-control" name="insuranceId" id="field_insuranceId"
                        [(ngModel)]="vehicle.insuranceId" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_driver">Driver</label>
                    <select class="form-control" id="field_driver" name="driver" [(ngModel)]="vehicle.driver" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="driverOption.id === vehicle.driver?.id ? vehicle.driver : driverOption" *ngFor="let driverOption of drivers; trackBy: trackDriverById">{{driverOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
