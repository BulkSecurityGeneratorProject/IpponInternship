<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myVehicleLabel">Create or edit a Vehicle</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!vehicle.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="vehicle.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_make">Make</label>
            <input type="text" class="form-control" name="make" id="field_make"
                [(ngModel)]="vehicle.make" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_model">Model</label>
            <input type="text" class="form-control" name="model" id="field_model"
                [(ngModel)]="vehicle.model" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_year">Year</label>
            <input type="number" class="form-control" name="year" id="field_year"
                [(ngModel)]="vehicle.year" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_mileage">Mileage</label>
            <input type="number" class="form-control" name="mileage" id="field_mileage"
                [(ngModel)]="vehicle.mileage" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_vin">Vin</label>
            <input type="text" class="form-control" name="vin" id="field_vin"
                [(ngModel)]="vehicle.vin" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_hasPolicy">Has Policy</label>
            <input type="checkbox" class="form-control" name="hasPolicy" id="field_hasPolicy"
                [(ngModel)]="vehicle.hasPolicy" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_policyNumber">Policy Number</label>
            <input type="number" class="form-control" name="policyNumber" id="field_policyNumber"
                [(ngModel)]="vehicle.policyNumber" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_insurancedetails">Insurancedetails</label>
            <select class="form-control" id="field_insurancedetails" name="insurancedetails" [(ngModel)]="vehicle.insurancedetails">
                <option [ngValue]="null"></option>
                <option [ngValue]="insuranceDetailsOption.id === vehicle.insurancedetails?.id ? vehicle.insurancedetails : insuranceDetailsOption" *ngFor="let insuranceDetailsOption of insurancedetails; trackBy: trackInsuranceDetailsById">{{insuranceDetailsOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_driver">Driver</label>
            <select class="form-control" id="field_driver" name="driver" [(ngModel)]="vehicle.driver" >
                <option [ngValue]="null"></option>
                <option [ngValue]="driverOption.id === vehicle.driver?.id ? vehicle.driver : driverOption" *ngFor="let driverOption of drivers; trackBy: trackDriverById">{{driverOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
