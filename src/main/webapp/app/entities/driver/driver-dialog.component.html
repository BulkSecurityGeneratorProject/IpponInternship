<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDriverLabel">Create or edit a Driver</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!driver.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="driver.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                [(ngModel)]="driver.firstName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                [(ngModel)]="driver.lastName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_birthDate">Birth Date</label>
            <div class="input-group">
                <input id="field_birthDate" type="text" class="form-control" name="birthDate" ngbDatepicker  #birthDateDp="ngbDatepicker" [(ngModel)]="driver.birthDate"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="birthDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_licenseDate">License Date</label>
            <div class="input-group">
                <input id="field_licenseDate" type="text" class="form-control" name="licenseDate" ngbDatepicker  #licenseDateDp="ngbDatepicker" [(ngModel)]="driver.licenseDate"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="licenseDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_pastAccident">Past Accident</label>
            <input type="number" class="form-control" name="pastAccident" id="field_pastAccident"
                [(ngModel)]="driver.pastAccident" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_zipCode">Zip Code</label>
            <input type="number" class="form-control" name="zipCode" id="field_zipCode"
                [(ngModel)]="driver.zipCode" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_disable">Disable</label>
            <input type="checkbox" class="form-control" name="disable" id="field_disable"
                [(ngModel)]="driver.disable" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_maritalStatus">Marital Status</label>
            <input type="checkbox" class="form-control" name="maritalStatus" id="field_maritalStatus"
                [(ngModel)]="driver.maritalStatus" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_ownsHome">Owns Home</label>
            <input type="checkbox" class="form-control" name="ownsHome" id="field_ownsHome"
                [(ngModel)]="driver.ownsHome" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_militaryService">Military Service</label>
            <input type="checkbox" class="form-control" name="militaryService" id="field_militaryService"
                [(ngModel)]="driver.militaryService" />
        </div>
        
        You are logged in as a: <span> {{account.login}} </span>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
